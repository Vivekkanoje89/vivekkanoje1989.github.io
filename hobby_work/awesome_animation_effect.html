<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Awesome Animation Effect</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="./css/style_awesome_animation_effect.css">
</head>

<body>
    <div class="nav">
        <div class="home-btn">
            <a href="./index.html">
                <i class="fas fa-home"></i>
            </a>
        </div>
    </div>

    <!-- <div class="circle"></div> -->
    <script>
        document.onmousemove = function () {
            var elm = document.createElement('div');
            elm.style.top = event.clientY + "px";
            elm.style.left = event.clientX + "px";
            elm.style.background = randomColor();
            elm.setAttribute("class", "circle");
            document.body.appendChild(elm);

            setTimeout(function () {
                document.body.removeChild(elm)
            }, 1000);
        }

        function randomColor() {
            var s = "123456789abcde";
            var color = "#";

            for (i = 0; i < 6; i++) {
                color += s[Math.floor(Math.random() * s.length)];
            }
            return color;
        }
    </script>
</body>

</html>
