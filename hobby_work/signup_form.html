<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign-Up</title>
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="./css/style_signup_form.css">
</head>
<body>
    <div class="nav">
        <div class="home-btn">
            <a href="./index.html">
                <i class="fas fa-home"></i>
            </a>
        </div>
    </div> 
    <div class="signup-form">
        <form action="#" method="POST">
            <h1>Sign Up</h1>
            <input type="text" class="txtb" placeholder="Your Full Name">
            <input type="email" class="txtb" placeholder="Email">
            <input type="password" class="txtb" placeholder="Password">
            <input type="submit" class="signup-btn" value="Create Account" >
            <a href="#">Already have one ?</a>
        </form>
    </div>
</body>
</html>
